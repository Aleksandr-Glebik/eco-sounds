<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Sounds</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
</head>
<body>
<header class="header">
    <div class="wrapper">
        <div class="header-container">
            <svg class="logo">
                <use xlink:href="./assets/svg/sprite.svg#logo"></use>
            </svg>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a class="nav-link" href="#">Соловей</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Дрозд</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Малиновка</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Жаворонок</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Славка</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<main class="main">
    <div class="wrapper">
        <div class="main-container">
            <button class="btn">
                <svg class="play">
                    <use xlink:href="./assets/svg/sprite.svg#play"></use>
                </svg>
            </button>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="wrapper">
        <div class="footer-container">
            <div class="footer-data">
                <span class="footer-text">&copy;</span>
                <span class="footer-text">2022</span>
                <span class="footer-text">
                    <a
                    href="https://github.com/Aleksandr-Glebik?tab=repositories"
                    class="nav-link"
                    target="_blank"
                    >Aleksandr-Glebik</a
                  >
                </span>
              </div>
              <a href="https://rs.school/js/"
                class="rss"
                target="_blank">
                    <svg class="rss">
                        <use xlink:href="./assets/svg/sprite.svg#rss"></use>
                    </svg>
              </a>
        </div>
    </div>
</footer>
<script src="index.js"></script>
</body>
</html>
